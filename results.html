<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta charset="utf-8">
    <title>
        Personal Inflation Calculator
    </title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          rel="stylesheet">
    <link href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" rel="stylesheet">
    <link href="css/index.min.css" rel="stylesheet">
    <script  src="https://code.highcharts.com/highcharts.js">
    </script>
    <script  src="https://code.highcharts.com/modules/series-label.js">
    </script>
    <script  src="https://code.highcharts.com/modules/exporting.js">
    </script>
</head>
<body>

    <style>
        #container {
            min-width: 310px;
            max-width: 800px;
            height: 400px;
            margin: 0 auto;
        }
    </style>


    <div id="container" style="width:50%; height:400px;"></div>
    <script>



        Highcharts.chart('container', {

            title: {
                text: 'Personal Inflation 2012'
            },

            yAxis: {
                title: {
                    text: 'Percentage'
                }
            },
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'middle'
            },

            plotOptions: {
                series: {
                    label: {
                        connectorAllowed: false
                    },
                    pointStart: 2012
                }
            },

            series: [{
                name: 'Inflation',
                data: [0.545, 0.662, 0.878, 1.153, 1.142, 1.342, 0.929, 0.862, 0.999, 1.144, 1.142, 1.244]
            }],

            responsive: {
                rules: [{
                    condition: {
                        maxWidth: 500
                    },
                    chartOptions: {
                        legend: {
                            layout: 'horizontal',
                            align: 'center',
                            verticalAlign: 'bottom'
                        }
                    }
                }]
            }

        });


    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js">
    </script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js">
    </script>
   
</body>
</html>
